name: Create Deployment Package

on:
  push:
    branches:
      - master

env:
  APP_NAME: "ZacksOutliningTool"
  OUTPUT_ZIP: "${APP_NAME}.zip"
  BUILD_DIR: "bin/Release"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Framework
        uses: microsoft/setup-dotnet-framework@v1

      - name: Build project
        run: msbuild /p:Configuration=Release

      - name: Create deployment package
        run: |
          mkdir deployment
          cp ${BUILD_DIR}/*.dll deployment/
          cp ${BUILD_DIR}/*.exe deployment/
          cp ${BUILD_DIR}/*.config deployment/
          zip -r ${OUTPUT_ZIP} deployment/
        shell: powershell
